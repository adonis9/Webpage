<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Draw Manager</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #2c3e50; color: white; border: none; cursor: pointer; }
    #deleteAllBtn { background: #e74c3c; color: white; margin-bottom: 20px; }
    .race { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .horse { padding: 5px; }
    .drawBtn { background: #27ae60; margin-top: 10px; }
  </style>
</head>

<body>

<h1>üêé Horse Draw Manager</h1>
<button id="deleteAllBtn">Delete All Data</button>

<div class="section">
  <h2>Add Horse</h2>
  <input id="horseName" placeholder="Horse name">
  <input id="horseHouse" placeholder="House">
  <button onclick="addHorse()">Add Horse</button>
</div>

<div class="section">
  <h2>Create Race</h2>
  <input id="raceName" placeholder="Race name">
  <button onclick="addRace()">Add Race</button>
</div>

<div class="section">
  <h2>Races</h2>
  <div id="races"></div>
</div>

<script>
let horses = [];
let races = [];
let horseRaceCount = {}; // track how many races each horse is in

// Load from localStorage
try {
  horses = JSON.parse(localStorage.getItem("horses")) || [];
  races = JSON.parse(localStorage.getItem("races")) || [];
  horseRaceCount = JSON.parse(localStorage.getItem("horseRaceCount")) || {};
} catch(e) { console.warn("LocalStorage unavailable"); }

// Save all data
function save() {
  localStorage.setItem("horses", JSON.stringify(horses));
  localStorage.setItem("races", JSON.stringify(races));
  localStorage.setItem("horseRaceCount", JSON.stringify(horseRaceCount));
}

// Add horse
function addHorse() {
  const name = document.getElementById("horseName").value.trim();
  const house = document.getElementById("horseHouse").value.trim();
  if (!name || !house) return alert("Fill all fields");
  horses.push({ name, house });
  horseRaceCount[name] = 0; // initialize race count
  document.getElementById("horseName").value = "";
  document.getElementById("horseHouse").value = "";
  save();
  render();
}

// Add race
function addRace() {
  const name = document.getElementById("raceName").value.trim();
  if (!name) return alert("Enter a race name");
  races.push({ name, horses: [] });
  document.getElementById("raceName").value = "";
  save();
  render();
}

// Add horse to race with rules
function addHorseToRace(r, hIndex) {
  const horse = horses[hIndex];

  // Check if horse is already in this race
  if (races[r].horses.includes(horse)) return alert("Horse already in this race");

  // Check min/max races per horse
  if (horseRaceCount[horse.name] >= 3) return alert(`${horse.name} is already in 3 races`);

  // Optional: check min 2 races after adding, but we'll enforce max 3 for now
  races[r].horses.push(horse);
  horseRaceCount[horse.name]++;
  save();
  render();
}

// Remove horse from race
function removeHorseFromRace(r, hIndex) {
  const horse = races[r].horses[hIndex];
  horseRaceCount[horse.name]--;
  races[r].horses.splice(hIndex, 1);
  save();
  render();
}

// Draw (shuffle) horses in race
function drawRace(r) {
  races[r].horses = shuffleArray(races[r].horses);
  save();
  render();
}

// Fisher-Yates shuffle
function shuffleArray(array) {
  let arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// Render races
function render() {
  const racesDiv = document.getElementById("races");
  racesDiv.innerHTML = "";

  races.forEach((race, rIndex) => {
    const div = document.createElement("div");
    div.className = "race";
    div.innerHTML = `<strong>${race.name}</strong>`;

    // Show horses in race
    race.horses.forEach((h, hIndex) => {
      div.innerHTML += `
        <div class="horse">
          ${h.name} (House ${h.house})
          <button onclick="removeHorseFromRace(${rIndex}, ${hIndex})">Remove</button>
        </div>`;
    });

    // Dropdown: only show horses from the same house that can still join
    const select = document.createElement("select");
    const horseOptions = horses.filter(h =>
      (!race.horses.includes(h)) && (horseRaceCount[h.name] < 3)
    );
    horseOptions.forEach((h, i) => {
      const o = document.createElement("option");
      o.value = horses.indexOf(h);
      o.textContent = `${h.name} (House ${h.house})`;
      select.appendChild(o);
    });

    const btnAdd = document.createElement("button");
    btnAdd.textContent = "Add Horse to Race";
    btnAdd.onclick = () => addHorseToRace(rIndex, select.value);

    const btnDraw = document.createElement("button");
    btnDraw.textContent = "Draw Race";
    btnDraw.className = "drawBtn";
    btnDraw.onclick = () => drawRace(rIndex);

    div.appendChild(select);
    div.appendChild(btnAdd);
    div.appendChild(btnDraw);
    racesDiv.appendChild(div);
  });
}

// Delete all data
document.getElementById("deleteAllBtn").addEventListener("click", () => {
  if (!confirm("Are you sure you want to delete ALL data?")) return;
  horses = [];
  races = [];
  horseRaceCount = {};
  localStorage.clear();
  render();
});

// Initial render
render();
</script>

</body>
</html>
