<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Draw Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #deleteAllBtn {
      background: #e74c3c;
      color: white;
      margin-bottom: 20px;
    }
    .race {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .horse { padding: 5px; }
  </style>
</head>

<body>

<h1>üêé Horse Draw Manager</h1>
<button id="deleteAllBtn">Delete All Data</button>

<div class="section">
  <h2>Add Horse</h2>
  <input id="horseName" placeholder="Horse name">
  <input id="horseHouse" placeholder="House">
  <button onclick="addHorse()">Add Horse</button>
</div>

<div class="section">
  <h2>Create Race</h2>
  <input id="raceName" placeholder="Race name">
  <button onclick="addRace()">Add Race</button>
</div>

<div class="section">
  <h2>Races</h2>
  <div id="races"></div>
</div>

<script>
let horses = [];
let races = [];

// Load data from localStorage if it exists
try {
  horses = JSON.parse(localStorage.getItem("horses")) || [];
  races = JSON.parse(localStorage.getItem("races")) || [];
} catch (e) {
  console.warn("LocalStorage unavailable ‚Äî starting fresh");
}

// Save data to localStorage
function save() {
  localStorage.setItem("horses", JSON.stringify(horses));
  localStorage.setItem("races", JSON.stringify(races));
}

// Add a horse
function addHorse() {
  const name = document.getElementById("horseName").value.trim();
  const house = document.getElementById("horseHouse").value.trim();
  if (!name || !house) return alert("Fill all fields");
  horses.push({ name, house });
  document.getElementById("horseName").value = "";
  document.getElementById("horseHouse").value = "";
  save();
  render();
}

// Add a race
function addRace() {
  const name = document.getElementById("raceName").value.trim();
  if (!name) return alert("Enter a race name");
  races.push({ name, horses: [] });
  document.getElementById("raceName").value = "";
  save();
  render();
}

// Add horse to a race
function addHorseToRace(r, h) {
  races[r].horses.push(horses[h]);
  save();
  render();
}

// Remove horse from a race
function removeHorseFromRace(r, h) {
  races[r].horses.splice(h, 1);
  save();
  render();
}

// Render all races and horses
function render() {
  const racesDiv = document.getElementById("races");
  racesDiv.innerHTML = "";

  races.forEach((race, rIndex) => {
    const div = document.createElement("div");
    div.className = "race";
    div.innerHTML = `<strong>${race.name}</strong>`;

    // List horses in race
    race.horses.forEach((h, hIndex) => {
      div.innerHTML += `
        <div class="horse">
          ${h.name} (House ${h.house})
          <button onclick="removeHorseFromRace(${rIndex}, ${hIndex})">
            Remove
          </button>
        </div>`;
    });

    // Dropdown to add horses to race
    const select = document.createElement("select");
    horses.forEach((h, i) => {
      const o = document.createElement("option");
      o.value = i;
      o.textContent = `${h.name} (House ${h.house})`;
      select.appendChild(o);
    });

    const btn = document.createElement("button");
    btn.textContent = "Add Horse to Race";
    btn.onclick = () => addHorseToRace(rIndex, select.value);

    div.appendChild(select);
    div.appendChild(btn);
    racesDiv.appendChild(div);
  });
}

// Delete all data
document.getElementById("deleteAllBtn").addEventListener("click", () => {
  if (!confirm("Are you sure you want to delete ALL horses and races?")) return;

  horses = [];
  races = [];
  localStorage.removeItem("horses");
  localStorage.removeItem("races");
  render();
  alert("All data has been deleted!");
});

// Initial render
render();
</script>

</body>
</html>
