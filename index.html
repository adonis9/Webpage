<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Draw Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .race {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .horse { padding: 5px; }
  </style>
</head>

<body>

<h1>üêé Horse Draw Manager</h1>

<div class="section">
  <h2>Add Horse</h2>
  <input id="horseName" placeholder="Horse name">
  <input id="horseHouse" placeholder="House">
  <button onclick="addHorse()">Add Horse</button>
</div>

<div class="section">
  <h2>Create Race</h2>
  <input id="raceName" placeholder="Race name">
  <button onclick="addRace()">Add Race</button>
</div>

<div class="section">
  <h2>Races</h2>
  <div id="races"></div>
</div>

<script>
let horses = [];
let races = [];

try {
  horses = JSON.parse(localStorage.getItem("horses")) || [];
  races = JSON.parse(localStorage.getItem("races")) || [];
} catch (e) {
  console.warn("LocalStorage unavailable ‚Äî starting fresh");
}

function save() {
  localStorage.setItem("horses", JSON.stringify(horses));
  localStorage.setItem("races", JSON.stringify(races));
}

function addHorse() {
  const name = document.getElementById("horseName").value.trim();
  const house = document.getElementById("horseHouse").value.trim();
  if (!name || !house) return alert("Fill all fields");
  horses.push({ name, house });
  document.getElementById("horseName").value = "";
  document.getElementById("horseHouse").value = "";
  save();
  render();
}

function addRace() {
  const name = document.getElementById("raceName").value.trim();
  if (!name) return alert("Enter a race name");
  races.push({ name, horses: [] });
  document.getElementById("raceName").value = "";
  save();
  render();
}

function addHorseToRace(r, h) {
  races[r].horses.push(horses[h]);
  save();
  render();
}

function removeHorseFromRace(r, h) {
  races[r].horses.splice(h, 1);
  save();
  render();
}

// NEW FUNCTION: Randomly shuffle horses in a race
function makeDraw(r) {
  const raceHorses = races[r].horses;
  for (let i = raceHorses.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [raceHorses[i], raceHorses[j]] = [raceHorses[j], raceHorses[i]];
  }
  save();
  render();
}

function render() {
  const racesDiv = document.getElementById("races");
  racesDiv.innerHTML = "";

  races.forEach((race, rIndex) => {
    const div = document.createElement("div");
    div.className = "race";
    div.innerHTML = `<strong>${race.name}</strong>`;

    if (race.horses.length === 0) {
      div.innerHTML += `<p>No horses in this race yet.</p>`;
    }

    race.horses.forEach((h, hIndex) => {
      div.innerHTML += `
        <div class="horse">
          ${h.name} (House ${h.house})
          <button onclick="removeHorseFromRace(${rIndex}, ${hIndex})">
            Remove
          </button>
        </div>`;
    });

    // Dropdown to add horses
    const select = document.createElement("select");
    horses.forEach((h, i) => {
      const o = document.createElement("option");
      o.value = i;
      o.textContent = `${h.name} (House ${h.house})`;
      select.appendChild(o);
    });

    const btnAdd = document.createElement("button");
    btnAdd.textContent = "Add Horse to Race";
    btnAdd.onclick = () => addHorseToRace(rIndex, select.value);

    const btnDraw = document.createElement("button");
    btnDraw.textContent = "Make Draw";
    btnDraw.style.background = "#27ae60"; // green for visibility
    btnDraw.onclick = () => makeDraw(rIndex);

    div.appendChild(select);
    div.appendChild(btnAdd);
    div.appendChild(btnDraw);
    racesDiv.appendChild(div);
  });
}

render();
</script>

</body>
</html>
